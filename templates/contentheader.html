<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                {% include 'validateheader.html' %}
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    {% for item in urls %}
                        {% if forloop.last %}
                            <li class="breadcrumb-item active">{{ item.uriname }}</li>
                        {% else %}
                            <li class="breadcrumb-item"><a href="{{ item.uridj }}">{{ item.uriname }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
