<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="stylesheet" href="demoFiles/bootstrap.min.css">
    <title>Bootstrap Toasts Dynamic Demo</title>
    <meta name="description"
          content="Toasts are lightweight notifications designed to mimic the push notifications that have been popularized by mobile and desktop operating systems. They’re built with flexbox, so they’re easy to align and position.">
    <meta name="keywords"
          content="Bootstrap,Bootstrap4,Toast,dynamic,show.bs.toast,shown.bs.toast,hide.bs.toast,hidden.bs.toast">
</head>
<body>
<div class="container mt-3">
    <a class="my-2 btn btn-block btn-outline-secondary" href="https://zhangchenglin.github.io/bootstrap-toasts/" target="_blank" title="How To Use">How To Use</a>
    <div class="mt-4">
        <div>position （位置）</div>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'topLeft')">topLeft（左上）</a>
        <a href="javascript:" class="btn btn-sm border border-dark disabled"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'topCenter')">topCenter（顶部中心）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'topRight')">topRight（右上）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'bottomLeft')">bottomLeft（左下）</a>
        <a href="javascript:" class="btn btn-sm border border-dark disabled"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'bottomCenter')">bottomCenter（底部中心）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'bottomRight')">bottomRight（右下）</a>
        <a href="javascript:" class="btn btn-sm border border-dark disabled"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',6,'center')">center（屏幕中心）</a>
    </div>
    <div class="mt-4 p-2 border border-secondary rounded">
        <div class="mb-2 p-2 border border-secondary rounded">
            <div>title （标题）</div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label for="title" class="input-group-text text-success">title:</label>
                </div>
                <input type="text" name="title" id="title" class="form-control" value="Default Title">
            </div>
        </div>
        <div class="mb-2 p-2 border border-secondary rounded" id="titleColor">
            <div>title background color （标题背景颜色）</div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_primary" value="primary">
                <label class="form-check-label btn btn-sm btn-outline-primary" for="titleColor_primary">primary</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_secondary"
                       value="secondary">
                <label class="form-check-label btn btn-sm btn-outline-secondary"
                       for="titleColor_secondary">secondary</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_success" value="success">
                <label class="form-check-label btn btn-sm btn-outline-success" for="titleColor_success">success</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_danger" value="danger">
                <label class="form-check-label btn btn-sm btn-outline-danger" for="titleColor_danger">danger</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_warning" value="warning">
                <label class="form-check-label btn btn-sm btn-outline-warning" for="titleColor_warning">warning</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_info" value="info">
                <label class="form-check-label btn btn-sm btn-outline-info" for="titleColor_info">info</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
                <input type="radio" name="title_color" class="form-check-input" id="titleColor_dark" value="dark">
                <label class="form-check-label btn btn-sm btn-outline-dark" for="titleColor_dark">dark</label>
            </div>
        </div>
        <div class="mb-2 p-2 border border-secondary rounded">
            <div>Delay (延迟)</div>
            <label for="delay">Please enter a valid number. （请输入有效数字）</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="delay" step="2" min="1" value="1">
                <div class="input-group-append">
                    <span class="input-group-text">second (秒)</span>
                </div>
            </div>
        </div>
        <div class="mb-2 p-2 border border-secondary rounded">
            <div>Icon （图标）</div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="icon">Icon</label>
                </div>
                <select class="custom-select" id="icon">
                    <option selected>Choose...</option>
                    <option value="success">iconSuccess</option>
                    <option value="danger">iconDanger</option>
                    <option value="warning">iconWarning</option>
                    <option value="info">iconInfo</option>
                </select>
            </div>
        </div>

        <div class="mb-2 p-2 rounded bg-secondary text-white">
            <p>Event Type （事件类型）</p>
            <div class="form-check form-check-inline">
                <input type="radio" name="event_type" id="event_type_show" class="form-check-input" value="show">
                <label for="event_type_show" class="form-check-label">show</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="event_type" id="event_type_shown" class="form-check-input" value="shown">
                <label for="event_type_shown" class="form-check-label">shown</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="event_type" id="event_type_hide" class="form-check-input" value="hide">
                <label for="event_type_hide" class="form-check-label">hide</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="event_type" id="event_type_hidden" class="form-check-input" value="hidden">
                <label for="event_type_hidden" class="form-check-label">hidden</label>
            </div>
        </div>

        <div class="mb-2 p-2 rounded bg-secondary text-white">
            <p>Event Function （事件函数）</p>
            <label for="eventFunction" class="form-check-label">select a function （请选择一个函数）</label>
            <select id="eventFunction" class="custom-select" size="5">
                <!--<option selected>select a function</option>-->
                <option value="eventFunction_show">eventFunction_show</option>
                <option value="eventFunction_shown">eventFunction_shown</option>
                <option value="eventFunction_hide">eventFunction_hide</option>
                <option value="eventFunction_hidden">eventFunction_hidden</option>
                <option value="eventFunction_xxxx">Function that does not exist</option>
            </select>
        </div>

        <div class="text-center">
            <a id="events_demo_btn" href="javascript:" class="btn btn-lg btn-outline-secondary border border-secondary">Click</a>
        </div>
    </div>
    <div class="mt-4">
        <a class="btn btn-lg btn-outline-success w-100" href="javascript:" onclick="$('.toast').toast('hide');">Clear
            All Toasts</a>
    </div>
</div>
<div style="min-height:50vh;"></div>
<div class="mb-5 container text-center">
    <a href="https://www.npmjs.com/package/bootstrap-toasts" target="_blank">
        <img src="https://img.shields.io/npm/v/bootstrap-toasts.svg" alt="NPM Package" title="NPM Package">
    </a>
    <a href="https://www.jsdelivr.com/package/npm/bootstrap-toasts" target="_blank">
        <img src="https://data.jsdelivr.com/v1/package/npm/bootstrap-toasts/badge?style=rounded" alt="jsDelivr"
             title="jsDelivr">
    </a>
    <a class="btn btn-sm btn-outline-dark" href="https://github.com/zhangchenglin/bootstrap-toasts" target="_blank"
       title="GitHub">GitHub</a>
</div>

<script id="events_function_demo">
    let events_demo_btn = document.querySelector("#events_demo_btn");
    events_demo_btn.addEventListener("click", function () {

        let title_value = select_value("title");
        let radio_titleColor_value = radio_value("title_color");
        let delay_value = select_value("delay");
        let radio_eventType_value = radio_value("event_type");
        let option_icon_value = select_value("icon");
        let option_eventFunction_value = select_value("eventFunction");
        let option_eventFunction = option_eventFunction_value ? eval(option_eventFunction_value) : "";
        let content = "The type of event you selected is: " + radio_eventType_value + "<br>" + "The event function you selected is: " + option_eventFunction_value;
        content += "<br>" + "您选择的事件类型是： " + radio_eventType_value + "<br>" + "您选择的事件函数是： " + option_eventFunction_value;

        bootstrapToasts(title_value, content, radio_titleColor_value, delay_value, 'topLeft', '', option_icon_value, radio_eventType_value, option_eventFunction);
    });

    function select_value(id) {
        let option = document.querySelector("#" + id);
        return option.value;
    }

    function radio_value(name) {
        let radio = document.querySelectorAll("[name='" + name + "']");
        let radioValue;
        for (let i = 0; i < radio.length; i++) {
            if (radio[i].checked === true) {
                radioValue = radio[i].value;
                break;
            }
        }
        return radioValue;
    }

    function eventFunction_show() {
        alert("The function you execute is " + "eventFunction_show()");
    }

    function eventFunction_shown() {
        alert("The function you execute is " + "eventFunction_shown()");
    }

    function eventFunction_hide() {
        alert("The function you execute is " + "eventFunction_hide()");
    }

    function eventFunction_hidden() {
        alert("The function you execute is " + "eventFunction_hidden()");
    }
</script>

<script src="demoFiles/jquery.min.js"></script>
<script src="demoFiles/popper.min.js"></script>
<script src="demoFiles/bootstrap.min.js"></script>
<script src="src/bootstrap-toasts.js"></script>
<!--<script src="dist/bootstrap-toasts.min.js"></script>-->
</body>
</html>
