<div id="modalEntregaSustancia" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <form id="frmEntregaSustancia" method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="id_solicitud" value=""/>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Entrega de sustancias</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="tbdetallesolicitudentrega" class="table" style="width: 100%">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre de sustancia:</th>
                            <th scope="col">Cantidad solicitada:</th>
                            <th scope="col">Cantidad a entregar:</th>
                            <th scope="col">Cantidad actual: </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button rel="entregar" type="submit" class="btn btn-primary">Entregar sustancias</button>
                    <button rel="revisar" type="submit" class="btn btn-danger">RevisiÃ³n</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
