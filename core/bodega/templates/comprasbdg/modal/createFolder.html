<div id="modalConfirmarCompra" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <form id="frmconfirmarcompra" method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="id_compra" value=""/>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Compra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="tbdetallecompra" class="table">
                        <thead>
                        <th scope="col"><label>Bodega: </label></th>
                        <th scope="col"><label>Nombre de sustancia: </label></th>
                        <th scope="col"><label>Cantidad de ingreso: </label></th>
                        <th scope="col"><label>Cupo autorizado: </label></th>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button rel="confirmar" type="submit" class="btn btn-primary">Confirmar Compra</button>
                    <button rel="revisar" type="submit" class="btn btn-danger">Revisi√≥n</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
