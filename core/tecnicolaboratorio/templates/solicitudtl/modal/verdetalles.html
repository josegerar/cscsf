<div id="modalDetalleSolicitud" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <form id="frmDetalleSolicitud" method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="id" value=""/>
            <input type="hidden" name="action" value=""/>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de solicitud</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="tbobservaciones" class="table" style="width: 100%">
                        <thead>
                        <th scope="col"><label>Observaciones: </label></th>
                        </thead>
                    </table>
                    <table id="tbdetallesolicitud" class="table" style="width: 100%">
                        <thead>
                        <tr>
                            <th scope="col">Nombre de sustancia:</th>
                            <th scope="col">Cantidad solicitada:</th>
                            <th scope="col">Cantidad entregada:</th>
                            <th scope="col">Cantidad consumida:</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button rel="recibir" type="submit" class="btn btn-primary">Recibir</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
