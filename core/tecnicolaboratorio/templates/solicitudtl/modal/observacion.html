<div id="modalObs" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <form id="frmModalObs" method="post" action=".">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Justificación de revisión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id_observacion">Observación:</label>
                        <textarea name="observacion" readonly cols="40" rows="10" class="form-control" maxlength="500" id="id_observacion"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
