<div id="modalverdetalles" class="modal fade" tabindex="-1" role="dialog">

            <input type="hidden" name="id_informe" value=""/>

                    <h5 class="modal-title">Detalles de informe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="tbdetallesinforme" class="table" style="width: 100%">
                        <thead>
                        <tr>
                            <th scope="col">#</th>

                            <th scope="col">Unidad de medida</th>
                            <th scope="col">Cantidad laboratorio</th>
                            <th scope="col">Cantidad consumida</th>
                            <th scope="col">Movimientos</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button rel="btnSyncDet" type="button" class="btn btn-primary btn-success">
                        <i class="fas fa-sync"></i>
                        Actualizar
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
