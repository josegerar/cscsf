<div id="modaldocumentos" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <form id="frmdocumentos" method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="id_solicitud" value=""/>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Documentos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="tbdocumentos" class="table" style="width: 100%">
                        <thead>
                        <th scope="col">Tipo</th>
                        <th scope="col">Documento</th>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
