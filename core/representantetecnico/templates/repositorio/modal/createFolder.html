<div id="modalNewFolder" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form id="formNewFolder" method="post" action="">
            {% csrf_token %}
            <input type="hidden" name="action" value="newfolder"/>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva carpeta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombrecarpeta">Nombre de carpeta:</label>
                        <input type="text" class="form-control" id="nombrecarpeta" name="nombrecarpeta"
                               placeholder="Ingrese el nombre de la carpeta">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
