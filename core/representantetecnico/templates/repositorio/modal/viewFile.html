<div class="modal fade" id="viewFileModal" tabindex="-1" role="dialog" aria-labelledby="viewFileModalTitle"
     aria-hidden="true" style="left: 10%; right: 10%; width: 80%">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #fff">
                <h5 class="modal-title" id="viewFileModalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: calc(100vh - 63px)">
                <embed id="viewFilePDF" type="application/pdf" width="100%" height="100%"/>
            </div>
        </div>
    </div>
</div>
