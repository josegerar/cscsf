<div id="modalverusuarios" class="modal fade" tabindex="-1" role="dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Usuarios registrados para:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="id_nombres_completos">Nombres completos:</label>

                           readonly id="id_nombres_completos" value="">

                <table id="tbverusuarios" class="table" style="width: 100%">
                    <thead>
                    <th scope="col">#</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Estado</th>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
